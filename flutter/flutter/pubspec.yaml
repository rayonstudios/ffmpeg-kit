name: ffmpeg_kit_flutter
description: FFmpeg Kit for Flutter. Supports Android, iOS and macOS platforms.
repository: https://github.com/rayonstudios/ffmpeg-kit
issue_tracker: https://github.com/rayonstudios/ffmpeg-kit/issues
homepage: https://github.com/rayonstudios/ffmpeg-kit
publish_to: none

version: 7.0.0

environment:
  sdk: ">=3.5.0 <4.0.0"
  flutter: ">=3.24.0"

flutter:
  plugin:
    platforms:
      android:
        package: com.arthenica.ffmpegkit.flutter
        pluginClass: FFmpegKitFlutterPlugin
      ios:
        pluginClass: FFmpegKitFlutterPlugin
      macos:
        pluginClass: FFmpegKitFlutterPlugin

dependencies:
  ffmpeg_kit_flutter_platform_interface:
    git:
      url: https://github.com/rayonstudios/ffmpeg-kit
      path: flutter/flutter_platform_interface
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  plugin_platform_interface: ^2.1.8
